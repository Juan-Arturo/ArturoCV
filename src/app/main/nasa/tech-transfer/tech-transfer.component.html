<div *ngFor="let item of techTransferData">
  <h2>{{ item.title | stripHtmlTags }}</h2>
  <p>ID: {{ item.id }}</p>
  <p>Name: {{ item.name }}</p>
  <p>Description: {{ item.description | stripHtmlTags }}</p>
  <p>Category: {{ item.category }}</p>
  <img [lazyLoad]="item.imageUrl" alt="{{ item.title | stripHtmlTags  }}">
</div>
