
<main id="main">

  <div class="card-container">
    <mat-card *ngFor="let item of epicData" class="card">
      <img
        mat-card-image
        [defaultImage]="'/assets/placeholder.png'"
        [lazyLoad]="item.imageUrl"
        alt="Imagen EPIC">
      <mat-card-content>
        <h2>{{ item.identifier }}</h2>
        <p>{{ item.caption }}</p>
        <p><small>Date: {{ item.date | date }}</small></p>
      </mat-card-content>
    </mat-card>
  </div>



</main>
